<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trailer Remote Access</title>
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin: 16px 0;
    }
    .flowchart, .viewer {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .flowchart img, .viewer img {
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 95%;
      height: auto;
    }
    /* Back button pinned to top-left of screen */
    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 6px 12px;
      font-size: 14px;
      background: #4a6cf7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 9999; /* always above images */
    }
    .back-btn:hover {
      background: #2e4dc9;
    }
  </style>
</head>
<body>
  <h1>Trailer Remote Access</h1>

  <!-- Main flowchart -->
  <div class="flowchart" id="flowchart">
    <img src="Main.png" alt="Trailer Flowchart" usemap="#image-map">
    <map name="image-map">
      <area alt="web" title="web" href="#" coords="22,55,175,107" shape="rect" onclick="openImage('images/web.jpg')">
      <area alt="webinfo" title="webinfo" href="#" coords="187,78,8" shape="circle" onclick="openImage('images/webinfo.png')">
      <area alt="devices" title="devices" href="#" coords="38,135,157,164" shape="rect" onclick="openImage('images/devices.jpg')">
      <area alt="demolist1" title="demolist1" href="#" coords="40,214,158,241" shape="rect" onclick="openImage('images/demolist1.jpg')">
      <area alt="demolist2" title="demolist2" href="#" coords="35,248,158,276" shape="rect" onclick="openImage('images/demolist2.jpg')">
      <area alt="demo1" title="demo1" href="#" coords="210,250,364,293" shape="rect" onclick="openImage('images/demo1.jpg')">
      <area alt="clients" title="clients" href="#" coords="191,372,273,405" shape="rect" onclick="openImage('images/clients.jpg')">
      <area alt="settingspep" title="settingspep" href="#" coords="27,366,115,410" shape="rect" onclick="openImage('images/settingspep.jpg')">
    </map>
  </div>

  <!-- Viewer -->
  <div class="viewer" id="viewer">
    <img id="viewer-img" src="" alt="Selected">
  </div>

  <!-- Back button (global, only shows in viewer mode) -->
  <button class="back-btn" id="backBtn" style="display:none;" onclick="goBack()">â¬… Back</button>

  <script>
    // Show flowchart on load
    document.getElementById('flowchart').style.display = 'flex';

    function openImage(src) {
      document.getElementById('flowchart').style.display = 'none';
      document.getElementById('viewer-img').src = src;
      document.getElementById('viewer').style.display = 'flex';
      document.getElementById('backBtn').style.display = 'block';
    }

    function goBack() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('flowchart').style.display = 'flex';
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
