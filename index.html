<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trailer Remote Access</title>
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin: 16px 0;
    }
    .flowchart, .viewer {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .flowchart img, .viewer img {
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 98%;   /* fills more space */
      height: auto;
    }
    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 6px 12px;
      font-size: 14px;
      background: #4a6cf7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 9999;
      display: none;
    }
    .back-btn:hover {
      background: #2e4dc9;
    }
  </style>
</head>
<body>
  <h1>Trailer Remote Access</h1>

  <!-- Main flowchart -->
  <div class="flowchart" id="flowchart">
    <img src="Main.png" alt="Trailer Flowchart" usemap="#image-map">

    <map name="image-map">
      <area alt="link"          title="link"          href="#" coords="11,14,183,27" shape="rect"    onclick="openImage('images/link.jpg')">
      <area alt="web"           title="web"           href="#" coords="20,56,175,108" shape="rect"   onclick="openImage('images/web.jpg')">
      <area alt="webinfo"       title="webinfo"       href="#" coords="187,62,10" shape="circle"     onclick="openImage('images/webinfo.jpg')">
      <area alt="devices"       title="devices"       href="#" coords="38,136,157,167" shape="rect"  onclick="openImage('images/devices.jpg')">
      <area alt="devicesinfo"   title="devicesinfo"   href="#" coords="171,141,11" shape="circle"    onclick="openImage('images/devicesinfo.jpg')">
      <area alt="demolist1"     title="demolist1"     href="#" coords="38,213,158,241" shape="rect"  onclick="openImage('images/demolist1.jpg')">
      <area alt="demolist2"     title="demolist2"     href="#" coords="37,248,159,275" shape="rect"  onclick="openImage('images/demolist2.jpg')">
      <area alt="demo1"         title="demo1"         href="#" coords="209,250,363,292" shape="rect" onclick="openImage('images/demo1.jpg')">
      <area alt="demo1info"     title="demo1info"     href="#" coords="374,255,8" shape="circle"     onclick="openImage('images/demo1info.jpg')">
      <area alt="settingsra"    title="settingsra"    href="#" coords="27,369,114,407" shape="rect"  onclick="openImage('images/settingsra.jpg')">
      <area alt="settingsrainfo" title="settingsrainfo" href="#" coords="126,373,8" shape="circle"   onclick="openImage('images/settingsrainfo.jpg')">
      <area alt="remoteweb"     title="remoteweb"     href="#" coords="14,430,128,485" shape="rect"  onclick="openImage('images/remoteweb.jpg')">
      <area alt="pepgui"        title="pepgui"        href="#" coords="11,505,132,576" shape="rect"  onclick="openImage('images/pepgui.jpg')">
      <area alt="pepguiinfo"    title="pepguiinfo"    href="#" coords="143,510,8" shape="circle"     onclick="openImage('images/pepguiinfo.jpg')">
      <area alt="clients"       title="clients"       href="#" coords="190,373,273,407" shape="rect" onclick="openImage('images/clients.jpg')">
      <area alt="clientsinfo"   title="clientsinfo"   href="#" coords="282,379,8" shape="circle"     onclick="openImage('images/clientsinfo.jpg')">
      <area alt="configmenu"    title="configmenu"    href="#" coords="511,473,571,513" shape="rect" onclick="openImage('images/configmenu.jpg')">
      <area alt="configmenuinfo" title="configmenuinfo" href="#" coords="583,476,8" shape="circle"   onclick="openImage('images/configmenuinfo.jpg')">
      <area alt="configmenu2"   title="configmenu2"   href="#" coords="634,199,694,239" shape="rect" onclick="openImage('images/configmenu2.jpg')">
      <area alt="configmenu2info" title="configmenu2info" href="#" coords="705,202,8" shape="circle" onclick="openImage('images/configmenu2info.jpg')">
      <area alt="devicename"    title="devicename"    href="#" coords="679,433,776,459" shape="rect" onclick="openImage('images/devicename.jpg')">
      <area alt="devicenameinfo" title="devicenameinfo" href="#" coords="788,439,7" shape="circle"   onclick="openImage('images/devicenameinfo.jpg')">
      <area alt="devicesgui"    title="devicesgui"    href="#" coords="938,541,1020,569" shape="rect" onclick="openImage('images/devicesgui.jpg')">
      <area alt="devicesguiinfo" title="devicesguiinfo" href="#" coords="1010,531,7" shape="circle"  onclick="openImage('images/devicesguiinfo.jpg')">
    </map>
  </div>

  <!-- Viewer -->
  <div class="viewer" id="viewer">
    <img id="viewer-img" src="" alt="Selected">
  </div>

  <!-- Back button -->
  <button class="back-btn" id="backBtn" onclick="goBack()">â¬… Back</button>

  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    // Show flowchart on load
    document.getElementById('flowchart').style.display = 'flex';

    // Responsive image map
    window.addEventListener('load', () => {
      if (window.imageMapResize) imageMapResize();
    });

    function openImage(src) {
      document.getElementById('flowchart').style.display = 'none';
      document.getElementById('viewer-img').src = src;
      document.getElementById('viewer').style.display = 'flex';
      document.getElementById('backBtn').style.display = 'block';
    }

    function goBack() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('flowchart').style.display = 'flex';
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
